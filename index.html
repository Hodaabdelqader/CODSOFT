<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0" id="display">
        <button data-value="Ac" class="operator"style="color: #9b0707;font-weight: bold;">Ac</button>
        <button data-value="Del" class="operator"style="color:#9b0707;;font-weight: bold;">Del</button>
        <button data-value="%"class="operator"style="color: #9b0707; font-weight: bold;">%</button>
        <button data-value="/" class="operator"style="color:#9b0707;font-weight: bold;">/</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*"class="operator"style="color:#9b0707;font-weight: bold;">*</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="+"class="operator"style="color: #9b0707;font-weight: bold;">+</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-"class="operator"style="color:#9b0707;font-weight: bold;">-</button>
        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value="."class="operator" style="font-weight: bold;">.</button>
        <button  data-value="=" onclick="calc()"style="font-size:30px;">=</button>
        </div>
        <script src="js/main.js"></script>

</body>
</html>
